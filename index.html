<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boss Otomasyon</title>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="app-header">
      <div class="logo-container">
        <img src="logo.avif" alt="Boss Otomasyon Logo" class="logo">
        <h1>Boss Otomasyon</h1>
      </div>
      <p class="subtitle">Otomatik Soru-Cevap Sistemi</p>
    </div>

    <div class="settings-panel">
      <h2>Bağlantı Ayarları</h2>
      
      <div class="form-group">
        <label for="url">URL:</label>
       <!--<input type="url" id="url" placeholder="https://app.sertelvida.com.tr/" value="https://app.sertelvida.com.tr/"> */ -->
        <input type="url" id="url" placeholder="https://portal.bossai.app/" value="https://portal.bossai.app/">

      </div>
      
      <div class="form-group">
        <label for="email">E-posta:</label>
        <input type="email" id="email" placeholder="ornek@firma.com">
      </div>
      
      <div class="form-group">
        <label for="password">Şifre:</label>
        <input type="password" id="password" placeholder="●●●●●●●●">
      </div>
      
      <div class="form-group">
        <label for="excel-path">Excel Dosyası:</label>
        <div class="file-selection">
          <input type="text" id="excel-path" readonly placeholder="Excel dosyası seçilmedi">
          <button id="select-excel" class="btn secondary">Dosya Seç</button>
        </div>
      </div>
      
      <div class="button-row">
        <button id="start-bot" class="btn primary" disabled>Testi Başlat</button>
        <button id="stop-bot" class="btn danger" disabled>Testi Durdur</button>
      </div>
    </div>
    
    <div class="output-panel">
      <div class="output-header">
        <h2>İşlem Günlüğü</h2>
        <button id="clear-logs" class="btn small">Temizle</button>
      </div>
      <div class="output-container">
        <div id="output" class="output"></div>
      </div>
    </div>
    
    <div class="progress-panel">
      <h2>İlerleme</h2>
      <div class="progress-container">
        <div id="progress-bar" class="progress-bar"></div>
      </div>
      <div class="progress-info">
        <span id="progress-text">Hazır</span>
        <span id="progress-percent">0%</span>
      </div>
    </div>
    
    <div class="answers-panel">
      <h2>Son Cevap</h2>
      <div id="last-answer" class="last-answer">Henüz cevap yok</div>
    </div>
    
    <footer>
      <p>© 2025 Boss Otomasyon</p>
    </footer>
  </div>

  <script src="renderer.js"></script>
</body>
</html>
